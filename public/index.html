<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1,maximu-scale=1,minimum-scale-1,user-scalable=no">
    <title><%= title %></title>
    <script>
      window.$$templateStartTime = new Date();
      window.screenRatio = false;
      // @param window.screenRatio true 为4/3 false 为16/9
    </script>
    <script src="./common/js/preload.js"></script>
    <script src="./signal.js"></script>
    <script src="./common/js/answer.js"></script>
    <link rel="stylesheet" href="./common/css/preload.css">
    <% if (vconsole){ %>
    <script src="./common/js/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
    <%  } %>
</head>
<body style="background-color: black">
     <div class="container">
            <div class="page-loading">
              <div class="loader-container">
                <span class="runner"></span>
              </div>
              <span class="loadingText">loading...</span>
            </div>
    </div>
    <div style="display: none">timestamp:<%= timestamp %></div>
  <script>
    let container = document.getElementsByClassName('container')[0];
    if(container){
      container.style.height = window.screenRatio?'14.4rem':'10.8rem';
      container.style.marginTop = window.screenRatio?'-7.2rem':'-5.4rem';
    }
    let pageLoading = document.getElementsByClassName('page-loading')[0];
    if(pageLoading){
      pageLoading.style.height = window.screenRatio?'14.4rem':'10.8rem';
      pageLoading.style.marginTop = window.screenRatio?'-7.2rem':'-5.4rem';
    }
  </script>
</body>
</html>
